     <script>
    $('document').ready(function(){
		var ih = localStorage.getItem('ih');
		$.getJSON(rqserver+'request.php?rq=info&ih='+ih, function(result){
			$.each(result, function(i, data){
				var pics = data.foto;
				var pic = pics.split(',');
				$('#album').html('');
				for(var i = 1 ; i < pic.length ; i++){
					$('#album').append(
					"<div class='photo-box'>"+
					"<img src='https://rina.klubaners.web.id/gallery/"+pic[i]+"'>"+
					"</div>");
				}
				$("#latinos").append(data.latin);
				$("#infotan").append(data.detil);
			});
		});
		$('#khasiat').html('');
		$.getJSON(rqserver+'request.php?rq=khasiat&ih='+ih,function(result){
			$.each(result,function(i,data){
				$('#khasiates').append(
				"<li>"+data.khasiat+"</li>"+
				"<p style='font-family:sans-serif; font-size:10pt;'>"+data.cara+"</p>");
			});
		});
	});
	
	function halmun(){
		var href=localStorage.getItem('halmun');
		window.location=href;
	}
    </script>
