    <script>
    $('document').ready(function(){
		setPage();
		var page = parseInt(localStorage.getItem('halaman'));
		
		loadHerbal(page);
		
		$('#prevp').click(function(){
			var page = localStorage.getItem('halaman');
			if(page > 1){
				var ppage = parseInt(page) - 1;
				localStorage.setItem('halaman',ppage);
				loadHerbal(ppage);
			}
		});
		
		$('#nextp').click(function(){
				var page = localStorage.getItem('halaman');
				var npage = parseInt(page) + 1;
				localStorage.setItem('halaman',npage);
				loadHerbal(npage);
		});
		
	});
	
	function loadHerbal(page){
		$("#herblist").html('');
		$.getJSON(rqserver+'request.php?rq=herbal&p='+page, function(result){
			$.each(result, function(i, data){
				$("#herblist").append(
				"<li class='rh-list-item'>"+
				"<a href=javascript:void(0) onClick=infotan('"+data.id+"','hl')>"+data.nama+
				"<br/>(<i>"+data.latin+"</i>)</a>"+
				"<p>"+data.khasiat+"</p>"+
				"</li>");
			});
		});
		
	}
    </script>
    <title>PUSTAKA HERBAL</title>

	    </td>
	    <td width='50%'>

	    </td>
	  </tr>
